<h1>test</h1>

<circle-progress
  [percent]="(100 * (timerLength - elapsedTime)) / timerLength"
  [lazy]="false"
  [animationDuration]="0"
></circle-progress>

<p>{{ (100 * (timerLength - elapsedTime)) / timerLength }}</p>

<input
  (change)="changeInput($event)"
  type="number"
  placeholder="enter number"
/>
<button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>
